syntax = "proto3";

package v2ray.core.proxy.vless;
option csharp_namespace = "V2Ray.Core.Proxy.Vless";
option go_package = "github.com/frogwall/f2ray-core/v5/proxy/vless";
option java_package = "com.v2ray.core.proxy.vless";
option java_multiple_files = true;

message Account {
  // ID of the account, in the form of a UUID, e.g., "66ad4540-b58c-4ad2-9926-ea63445a9b57".
  string id = 1;
  // Flow settings.
  string flow = 2;
  // Encryption settings.
  string encryption = 3;
  // XOR mode for encryption.
  uint32 xor_mode = 4;
  // Seconds configuration.
  uint32 seconds = 5;
  // Padding configuration.
  string padding = 6;
}

message Reverse {
  // Placeholder for future use
}

syntax = "proto3";

package v2ray.core.proxy.naive.simplified;
option csharp_namespace = "V2Ray.Core.Proxy.Naive.Simplified";
option go_package = "github.com/frogwall/f2ray-core/v5/proxy/naive/simplified";
option java_package = "com.v2ray.core.proxy.naive.simplified";
option java_multiple_files = true;

import "common/protoext/extensions.proto";
import "common/net/address.proto";

message ServerConfig{
  option (v2ray.core.common.protoext.message_opt).type = "inbound";
  option (v2ray.core.common.protoext.message_opt).short_name = "naive";
}

message ClientConfig {
  option (v2ray.core.common.protoext.message_opt).type = "outbound";
  option (v2ray.core.common.protoext.message_opt).short_name = "naive";
  option (v2ray.core.common.protoext.message_opt).allow_restricted_mode_load = true;

  // 上游 naive 服务地址
  v2ray.core.common.net.IPOrDomain address = 1;
  uint32 port = 2;
  // 选择协议："https" (HTTP/2) 或 "quic" (HTTP/3)。为空默认 https。
  string protocol = 3;
}
